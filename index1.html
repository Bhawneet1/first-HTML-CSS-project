<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Fill your details</h2>
            <form action="index.html" id="forms" method="post">
                <br><br>
                <label for="username">Name:</label>
                <br>
                <input type="text" id="username" placeholder="Enter your name" name="name">
                <br><br>
                <label for="number">Roll number:</label>
                <br>
                <input type="number" id="number" placeholder="Enter your roll number" name="roll">
                <br><br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" placeholder="Enter your Email" name="email">
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>

</html>
